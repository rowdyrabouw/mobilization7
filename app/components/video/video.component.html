<ActionBar class="actionbar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-bars' | fonticon" (tap)="toggleDrawer()" class="fa fa-white center" col="0"></Label>
            <Label [text]="'VIDEO.TITLE' | translate" class="actionbar-title" col="1"></Label>
            <Label [text]="'fa-play' | fonticon" (tap)="playVideo()" class="fa fa-white left" col="2"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ScrollView>
    <StackLayout class="page">
        <VideoPlayer #videoplayer src="~/assets/video/predator.mp4" autoplay="false" height="300" controls="false"></VideoPlayer>
    </StackLayout>
</ScrollView>
