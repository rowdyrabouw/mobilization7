<ActionBar class="actionbar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-bars' | fonticon" (tap)="toggleDrawer()" class="fa fa-white center" col="0"></Label>
            <Label [text]="'HOME.TITLE' | translate" class="actionbar-title" col="1"></Label>
            <Label [text]="'fa-volume-up' | fonticon" (tap)="toggleAudio()" class="fa fa-white left" col="2"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ScrollView class="scrollview">
    <StackLayout>
        <StackLayout class="sky">
        </StackLayout>
        <StackLayout>
            <Image class="picture " src="~/assets/images/mobilization-poster.jpg "></Image>
        </StackLayout>
        <StackLayout class="pt20 ">
            <Label [text]=" 'HOME.TAGLINE' | translate " class="header header-light "></Label>

            <!-- GridLayout (pt40) 1 row, 2 columns -->
            <!-- Button (button button-small) changeLanguage to en -->
            <!-- Button (button button-small) changeLanguage to pl -->

        </StackLayout>
    </StackLayout>
</ScrollView>
